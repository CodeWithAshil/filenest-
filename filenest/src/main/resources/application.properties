spring.application.name=filenest

# Server port
server.port=8080

# H2 file-based database
spring.datasource.url=jdbc:h2:file:./data/filenestdb;DB_CLOSE_ON_EXIT=FALSE;AUTO_SERVER=TRUE
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=
spring.jpa.hibernate.ddl-auto=update
spring.h2.console.enabled=true

# File storage path
document.storage.path=./documents

# Show SQL (optional)
spring.jpa.show-sql=true

# Devtools live reload enabled (uses port 8080 by default for LiveReload server)
spring.devtools.restart.enabled=true